{% extends 'base.html' %}
{% load static %}

{% block styles %}
<style>
    body, html {
      height: 100%;
    }

    .messages-box {
      flex: 1;
      overflow-y: auto;
    }

    .messages-list {
      padding-left: 0;
    }

    .message {
      margin-bottom: 15px;
      list-style: none;
    }

    .message-text {
      padding: 10px;
      border-radius: 5px;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background-color: #f1f0f0;
      align-self: flex-start;
    }

    .message-form {
      /*display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: #f8f9fa;*/
      width: 100%;
      padding: 9px;
      border: 1px solid transparent;
      border-radius: 4px;
      border-color: #ffffff;
      font-family: poppins;

    }

    .message-input {
      flex: 1;
      border-radius: 0;
      border-right: none;
    }

    .btn-send {
      border-radius: 4px;
      background-color: #dc3265;
      color: #ffffff;
      cursor: pointer;
      border-color: #dc3265;
      box-shadow: 0 1px 10px rgba(202, 20, 87, 0.759);
    }
    .btn-send:hover {
    background-color: #c9c9c9;
    color: #dc3265;
    border-color: #dc3265;
  }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
      /*padding-top: 55px;*/
      padding-left: 250px;
     /* padding-bottom: 10px;*/
     
    }
    .main-container {
    display: flex;
    height: 100%;
    }

    .card {
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid transparent rgb(255, 255, 255);
    width: 100%;}

    .form-control {
    display: block;
    width: 100%;
    height: calc(1.5em + .75rem + 2px);
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    box-shadow: 0px 1px 10px #dc3265;
    /*transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;*/
}

.navbar {
  display: flex;
  background-color: #efefef; /* Background color */
  width:100%;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
 
}

.navbar-nav {
  display: flex;
  list-style-type: none;
  padding: 0;
  margin: 0;
  
}

.nav-item {
  margin-right: 10px; /* Adjust the spacing between nav items */
}

.nav-link {
  color: #f44067; /* Text color */
  text-decoration: none;
  padding: 10px;
  font-weight: bold;
  margin-right: 5px; /* Adjust as needed */
  padding-left: 10; /* Removes padding on the left */
  padding-right: 0;
}

.nav-link:hover {
  background-color: #cccccc; /* Hover background color */
  color:#dc3265
}



    /*container for sidebar*/
  </style>
{% endblock %}


{% block content %}

<div class="main-container">
  {% include 'sidebar.html' %}
  

<div class="chat-container">
  <div class="card flex-grow-1 ">
    <nav class="navbar">
      {% if user.is_authenticated %}
      <a class="nav-link" style="margin-right:auto ;" href="{% url 'chatbot' %}"><img src="{% static 'images/buddy.png' %}" alt="BuddyGPT" style="width: 228px; height: 53px;"></a>
      <div>Welcome, {{user.fname}}
      <a class="nav-link" style="margin-left: auto;font-size: 20px;" href="logout">Logout</a></div>
      {% else %}
      <a class="nav-link" style="margin-right:auto ;" href="{% url 'chatbot' %}"><img src="{% static 'images/buddy.png' %}" alt="BuddyGPT" style="width: 228px; height: 53px;"></a>
      <a class="nav-link" style="margin-left;" href="signin">Login</a>
      <a class="nav-link"  style="margin-left;" href="register">Register</a>
      {% endif %}
  </nav>
  <div class="card-body messages-box">
      
    <div class="text">
      <a href="{% url 'chat' %}">

</div>
